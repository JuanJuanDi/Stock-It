<main
  class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-[90%] md:max-w-[650px] h-auto flex flex-col items-center p-4 md:p-0"
>
  <!-- Contenedor del formulario -->
  <section
    class="w-full max-w-[100%] md:max-w-[534px] p-4 md:p-6 rounded-xl border border-transparent bg-[#FEFEFF] shadow-md mb-4"
  >
    <!-- Logo -->
    <header
      class="flex items-center justify-center w-full h-[100px] mb-4 md:mb-6"
    >
      <figure class="w-[200px] h-[67.38px]">
        <img
          src="/frontend/src/assets/Stockit-logo.svg"
          alt="Logo de StockIt"
          class="w-full h-full object-contain"
        />
      </figure>
    </header>

    <!-- Título del formulario -->
    <h1 class="text-2xl font-semibold mb-4 md:mb-6 text-center text-gray-800">
      Iniciar sesión
    </h1>

    <!-- Formulario -->
    <form>
      <!-- Agrupar campos de formulario con fieldset -->
      <fieldset class="w-full h-auto flex flex-col justify-between mb-4">
        <legend class="sr-only">Formulario de inicio de sesión</legend>

        <!-- Campo de correo -->
        <div class="w-full h-auto flex flex-col justify-between mb-4">
          <label for="email" class="text-sm font-semibold"
            >Correo electrónico</label
          >
          <input
            id="email"
            name="email"
            type="text"
            placeholder="StockIt@gmail.com"
            [(ngModel)]="email"
            required
            class="w-full h-[48px] bg-[#F8F9F8] border border-[#E0E9ED] rounded focus:outline-none px-3"
            (input)="validateEmail()"
          />
          <span *ngIf="emailError" class="text-red-500 text-sm">{{
            emailError
          }}</span>
        </div>

        <!-- Campo de contraseña -->
        <div class="w-full h-auto flex flex-col justify-between">
          <label for="password" class="text-sm font-semibold">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="*******"
            [(ngModel)]="password"
            required
            class="w-full h-[48px] bg-[#F8F9F8] border border-[#E0E9ED] rounded focus:outline-none px-3"
            (input)="validatePassword()"
          />
          <span *ngIf="passwordError" class="text-red-500 text-sm">{{
            passwordError
          }}</span>
        </div>
      </fieldset>

      <!-- Botón de Ingresar -->
      <div class="w-full h-[48px] mt-4">
        <button
          class="w-full h-full rounded text-black text-sm font-semibold bg-[#34D399] hover:bg-[#4CAF50] transition duration-150"
          [disabled]="!email || !password || emailError || passwordError"
        >
          Ingresar
        </button>
        <!-- (click)="onLogin()" -->
      </div>
    </form>

    <!-- Enlace a Registro -->
    <footer>
      <p class="text-center mt-4 text-sm text-gray-600">
        ¿No tienes cuenta?
        <a
          routerLink="/registrar"
          class="text-[#34D399] font-semibold hover:underline"
          >Regístrate aquí</a
        >
      </p>
    </footer>
  </section>
</main>
